<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <label>
        <input type="text" name="Username" placeholder="Username" />
        <span>Username</span>
    </label>
    <label>
        <input type="password" name="password" />
        <span>Password</span>
    </label>
    <br>
    <label>
        <button>Submit</button>
    </label>
    <br>
    <p>
        Tell us more about yourself
    </p>
    <textarea name="Bio"></textarea>
        <section>
            <h2>How did you hear about us</h2>
            <label>
                <input type="checkbox" name="role" value="billboard">
                <span>billboard</span>
            </label>
            <br>
            <label>
                <input type="checkbox"name="role" value="radio advertisement">
                <span>radio advertisement</span>
            </label>
            <br>
            <label>
                <input type="checkbox" name="role" value="other">
                <span>other</span>
            </label>
            <br>
            <label>
                <input type="checkbox" name="role" value="internet advertisement">
                <span>internet advertisement</span>
            </label>
        </section>
            <h2>What web browser are you using?</h2>
        <select name="web_browser">
            <option value="FireFox">FireFox</option>
            <option value="Chrome">Chrome</option>
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Safari">Safari</option>
        </select>
        <button type="submit">Go</button>
    </form>
